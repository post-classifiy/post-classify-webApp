<!DOCTYPE html>
<html lang="ar" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link rel="stylesheet" href="https://tilomitra.github.io/infinite/infinite.css">
    <!-- <link rel="stylesheet" href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/app-v7.css">

    <style>
        ::placeholder {
            /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: white;
            opacity: 0.5;
            text-align: center;
            /* Firefox */
        }
    </style>

    <title>Post prediction</title>
</head>

<body>

    <!-- start background image -->
    <div class="bg-image"></div>
    <!-- end background image -->

    <div class="row h-100 justify-content-center align-items-center m-0">
        <div class="col-12 col-md animate__animated">

            <!-- start container -->
            <div class="container h-100 d-flex justify-content-center align-items-center">

                <!-- start card -->
                <div class="card animate__animated animate__fadeIn" style="width: 30rem;">
                    <!-- start card title -->
                    <div class="card-title text-center">
                        <h5 class="">PREDICT POST</h5>
                    </div>
                    <!-- end card title -->

                    <!-- start card body -->
                    <div class="card-body">

                        <textarea class="card-text" rows="10" placeholder="please write post in Arabic "
                            dir="rtl"></textarea>

                        <div id="result" class="d-none category animate__animated animate__fadeInUp"></div>

                        <div class="row mt-3 justify-content-center">
                            <button id="btn-submit" class="btn btn-dark mx-auto">PREDICT</button>
                        </div>
                    </div>
                    <!-- end card body -->

                    <!-- start card footer -->
                    <div class="footer text-center" dir="ltr">
                        MADE BY ðŸ’•
                    </div>
                    <!-- end card footer -->
                </div>
                <!-- end card -->

            </div>
            <!-- end container -->
        </div>

        <div class="col-12 col-md d-none align-self-center ml-md-5 mt-4 mt-md-0 animate__animated animate__fadeInUp">
            <!-- start chart -->
            <div class="chart p-md-4 mx-auto">
                <canvas id="myChart"></canvas>
            </div>
            <!-- end chart -->
        </div>
    </div>




    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="../static/js/app-v2.js"></script>
</body>

</html>
