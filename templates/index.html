<body>

    <div class="bg-image"></div>

    <div class="container h-100 d-flex justify-content-center align-items-center">

        <div class="card animate__animated animate__fadeIn" style="width: 30rem;">
            <div class="card-title text-center">
                <h5 class="">PREDICT POST</h5>
            </div>
            <div class="card-body">
                <textarea class="card-text" rows="10" placeholder="Ø§ÙƒØªØ¨ Ø¨ÙˆØ³Øª ..."></textarea>

                <div id="result" class="d-none category animate__animated animate__fadeInUp"></div>

                <div class="row mt-3 justify-content-center">
                    <button id="btn-submit" class="btn btn-dark mx-auto">PREDICT</button>
                </div>
            </div>

    <!-- TODO: -->
    <!-- feat: change card border color or body background color to interact with post category -->


    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- <script src="../static/js/app.js"></script> -->


    <script>
        const backgroundImg = document.querySelector(".bg-image");;
        const btnPost = document.querySelector("#btn-submit");
        const post = document.querySelector("textarea");
        const cardBody = document.querySelector(".card-body");
        const divPostCategory = document.querySelector("#result");;
        // const btnRow = document.querySelector(".row");


        btnPost.addEventListener('click', predictPostCategory);

        async function predictPostCategory() {
            const data = await postData('/predict', {
                post: post.value
            });

            console.log(data.category);

            // change background img
            backgroundImg.style.backgroundImage = "url('../static/imgs/x.gif')";


            setTimeout(function () {
                // add post category
                divPostCategory.classList.remove('d-none');
                divPostCategory.textContent = data.category
                backgroundImg.style.backgroundImage = "url('../static/imgs/x.jpg')";
            }, 4000);

        }


        const postData = async (url = '', data = {}) => {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            try {
                const newData = await response.json();
                console.log(newData);
                return newData
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>
